<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/start.css">
    <title>SPEEDO</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p>
                </p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60s</b></span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span><b>0</b></span>
                    </li>
                    <li class="cpm">
                        <p>WPM:</p>
                        <span><b>0</b></span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span><b>0</b></span>
                    </li>
                    <button>Try again</button>
                </ul>
                
            </div>

        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
